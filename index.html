<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Sistema de Gestión de Residuos - Administra y registra los residuos de tu organización"
    />
    <title>♻️ Sistema de Gestión de Residuos</title>
    
    <style>
      /* Loading screen mientras carga React */
      body {
        margin: 0;
        padding: 0;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>⚠️ JavaScript Deshabilitado</h1>
        <p>Necesitas habilitar JavaScript en tu navegador para ejecutar esta aplicación.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-screen">
        <div class="spinner"></div>
        <span>Cargando Sistema de Gestión de Residuos...</span>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
